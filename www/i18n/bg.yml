home_message:
      Кърпел е малка работилница съсредоточена върху традиционното дърводелство и работа с ръчни инструменти.
      Всеки продукт направен от нас е уникален защото е направен на ръка с внимание към детайла.
      Работим по поръчка с изготвен от нас чертеж или проект на клиента.
      Продуктите които не се по поръчка са в малки лимитирани серий, така се запазва уникалността на нашите продукти.

